<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Mortgage Repayment Calculator</title>
  </head>
  <body>
    <div class="mortgage">
      <div class="container">
        <div class="mortgage-calculator">
          <div class="left-top">
            <div class="top">
              <p class="title">Mortgage Calculator</p>
              <button class="clear" id="clear">Clear All</button>
            </div>
            <div class="middle">
              <form id="mortgage-form">
                <div class="form-group">
                  <label for="mortgage-amount">Mortgage Amount</label>
                  <div class="input-container mortgage-amount-input-container">
                    <span class="static-text static-text-1">£</span>
                    <input
                      type="text"
                      id="mortgage-amount"
                      name="mortgage-amount"
                    />
                  </div>
                  <p class="error-message mortgage-amount-error-message">
                    error message
                  </p>
                </div>

                <div class="middle-of-form">
                  <div class="form-group">
                    <label for="mortgage-term">Mortgage Term</label>
                    <div class="input-container mortgage-term-input-container">
                      <input
                        type="text"
                        id="mortgage-term"
                        name="mortgage-term"
                      />
                      <span class="static-text">Years</span>
                    </div>
                    <p class="error-message mortgage-term-error-message">
                      error message
                    </p>
                  </div>

                  <div class="form-group">
                    <label for="interest-rate">Interest Rate</label>
                    <div class="input-container interest-rate-input-container">
                      <input
                        type="text"
                        id="interest-rate"
                        name="interest-rate"
                      />
                      <span class="static-text">%</span>
                    </div>
                    <p class="error-message interest-rate-error-message">
                      error message
                    </p>
                  </div>
                </div>

                <div class="select-group">
                  <p class="mortgage-type">Mortgage Type</p>

                  <div class="option-1">
                    <input
                      type="radio"
                      name="mortgage-type"
                      id="repayment"
                      value="Repayment"
                    />
                    <label for="repayment">Repayment</label>
                  </div>

                  <div class="option-2">
                    <input
                      type="radio"
                      name="mortgage-type"
                      id="interest-only"
                      value="Interest Only"
                    />
                    <label for="interest-only">Interest Only</label>
                  </div>
                  <p class="error-message options-error-message"></p>
                </div>
              </form>
            </div>
            <div class="bottom calculation-section">
              <img
                src="./assets/images/icon-calculator.svg"
                alt="Calculator icon"
              />
              <button id="calculate">Calculate Repayments</button>
            </div>
          </div>
          <div class="right-bottom">
            <div class="top"></div>
            <div class="middle">
              <div class="image">
                <img
                  src="./assets/images/illustration-empty.svg"
                  alt="Illustration"
                />
              </div>
              <div class="middle">
                <p class="title">Results shown here</p>
              </div>
              <div class="bottom">
                <p class="paragraph">
                  Complete the form and click “calculate repayments” to see what
                  your monthly repayments would be.
                </p>
              </div>
            </div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
