<html lang="en">

    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

  <body>
    <div class="mortgage">
      <div class="container">
        <!-- <div class="title">
          <h1>Mortgage repayment calculator</h1>
        </div> -->
        <div class="mortage-calculator">
          <div class="left-top">
            <div class="top">
              <p class="title">Mortgage Calculator</p>
              <p class="clear">Clear All</p>
            </div>
            <div class="middle">
              <form action="">
                <div class="mortgage-amount">
                  <label for="mortgage-amount">Mortgage Amount</label>
                  <input type="text" id="mortgage-amount" />
                </div>
                <div class="mortgage-term">
                  <label for="mortgage-term">Mortgage Term</label>
                  <input type="text" id="mortgage-term" />
                </div>
                <div class="interest-rate">
                  <label for="interest-rate">Interest Rate</label>
                  <input type="text" id="interest-rate" />
                </div>
                <div class="mortgage-type">
                  <p>Mortgage Type</p>
                  <label for="repayment">Repayment</label>
                  <input type="radio" id="repayment" />
                  <label for="interest-only">Interest Only</label>
                  <input type="radio" id="interest-only" />
                </div>
              </form>
            </div>
          </div>
          <div class="right-bottom">
            <div class="top"></div>
            <div class="middle">
              <div class="image">
                <img src="./assets/images/illustration-empty.svg" alt="image" />
              </div>
              <div class="middle">
                <p>Results shown here</p>
              </div>
              <div class="bottom">
                <p>
                  Complete the form and click ‚Äúcalculate repayments‚Äù to see what
                  your monthly repayments would be.
                </p>
              </div>
            </div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>
    </div>
