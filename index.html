<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Mortgage repayment calculator</title>
  </head>
  <body>
    <div class="mortgage">
      <div class="container">
        <!-- <div class="title">
          <h1>Mortgage repayment calculator</h1>
        </div> -->
        <div class="mortage-calculator">
          <div class="left-top">
            <div class="top">
              <p class="title">Mortgage Calculator</p>
              <p class="clear">Clear All</p>
            </div>
            <div class="middle">
              <form action="">
                <div class="form-group">
                  <label for="mortgage-amount">Mortgage Amount</label>
                  <div class="input-container">
                    <span class="static-text">£</span>
                    <input type="text" id="mortgage-amount" />
                  </div>
                </div>

                <div class="form-group">
                  <label for="mortgage-term">Mortgage Term</label>
                  <div class="input-container">
                    <input type="text" id="mortgage-term" />
                    <span class="static-text">Years</span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="interest-rate">Interest Rate</label>
                  <div class="input-container">
                    <input type="text" id="interest-rate" />
                    <span class="static-text">%</span>
                  </div>
                </div>

                <div class="form-group">
                  <p class="mortage-type">Mortgage Type</p>
                  <input type="radio" id="repayment" />
                  <label for="repayment">Repayment</label>
                  <input type="radio" id="interest-only" />
                  <label for="interest-only">Interest Only</label>
                </div>

              </form>
            </div>
            <div class="bottom">
              <img src="./assets//images/icon-calculator.svg" alt="" />
              <p>Calculate Repayments</p>
            </div>
          </div>
          <div class="right-bottom">
            <div class="top"></div>
            <div class="middle">
              <div class="image">
                <img src="./assets/images/illustration-empty.svg" alt="image" />
              </div>
              <div class="middle">
                <p class="title">Results shown here</p>
              </div>
              <div class="bottom">
                <p class="paragraph">
                  Complete the form and click “calculate repayments” to see what
                  your monthly repayments would be.
                </p>
              </div>
            </div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
